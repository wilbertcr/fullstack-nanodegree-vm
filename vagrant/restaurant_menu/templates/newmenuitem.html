<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New menu item</title>
</head>
<body>
    <form method='POST' enctype="multipart/form-data" action="{{url_for('newMenuItem',restaurant_id=restaurant_id)}}">
        <h2>New menu item:</h2>
        Name: <input name="name" type="text"><br>
        Description: <input name="description" type="text"><br>
        Price: <input name="price" type="text"><br>
        Course: <input name="course" type="text"><br>
        <input type="Submit" value="Submit"><br>
        <a href="{{url_for('restaurantMenu',restaurant_id=restaurant_id)}}">Cancel</a>
    </form></body>
</html>
