<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
    {% with messages = get_flashed_messages()%}
        {% if messages %}
        <ul>
            {% for message in messages%}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith%}
    <a href="{{url_for('newRestaurant')}}">Create new restaurant</a>
    <ul>
    {% for restaurant in restaurants%}
    <li><a href="{{url_for('restaurantMenu',restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></li>
    {%endfor%}
    </ul>
</body>
</html>
